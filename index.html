<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!--Font Link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <!--Icons Link -->
  <script src="https://kit.fontawesome.com/92969b26ad.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <!--
    <img class="top-pattern" src="images/bg-pattern-top.svg" alt="backgroud">
  <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="backgroud">
  -->
  
  <section class="main">
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="top-images">
    <img class="bg-pattern-buttom" src="images/bg-pattern-bottom.svg" alt="Buttom">
    <div class="card">
      <div class="card-header">
      </div>
      <div class="card-body">
        <div class="image-holder">
          <img src="images/image-victor.jpg" alt="Victor Crest Picture">
        </div>
        <h2 class="profile-name">Victor Crest <span class="profile-age">26</span>
        </h2>
        <h3 class="city-name">London</h3>
      </div>
      <div class="card-footer">
        <div class="items">
          <h4 class="profile-status">80K</h4>
          <h5 class="status-name">Followers</h5>
        </div>
        <div class="items">
          <h4 class="profile-status">803K</h4>
          <h5 class="status-name">Likes</h5>
        </div>
        <div class="items">
          <h4 class="profile-status">1.4K</h4>
          <h5 class="status-name">Photos</h5>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Yarmuhammadtalpur">Yar Muhammad</a>.
    </div>

  </section>


    

  </section>
</body>

</html>
